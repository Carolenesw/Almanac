<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- Bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">

  <!-- style.css -->
  <link rel="stylesheet" href="style.css">

  <title>Daily Almanac</title>
</head>
  <body>
    <div class="tile is-ancestor">
        <div class="tile is-vertical is-8">
          <div class="tile">
            <div class="tile is-parent is-vertical">
              <article class="tile is-child notification is-primary">
                <p class="title">Weather</p>
                <p class="subtitle">Top tile</p>
              </article>
              <!-- on this day -->
              <article class="tile is-child notification is-warning onThisDayTile">
                <p class="title onThisDayTitle"></p>
                <p class="subtitle onThisDaySubtitle"></p>
                <div class="content onThisDayContent">
                  <p id="wikipediaTitle"></p>
                  <p id="wikipediaLink"></p>
                </div>
              </article>
            </div>
            <div class="tile is-parent">
              <article class="tile is-child notification is-info">
                <p class="title">Calendar</p>
                <p class="subtitle">With an image</p>
                <figure class="image is-4by3">
                  <img src="https://bulma.io/images/placeholders/640x480.png">
                </figure>
              </article>
            </div>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child notification is-danger">
              <p class="title">additional component</p>
              <p class="subtitle">Aligned with the right tile</p>
              <div class="content">
                <!-- Content -->
              </div>
            </article>
          </div>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child notification is-success">
            <div class="content newscontent">
              <p class="title">NEWS</p>
              <p class="subtitle newstitle newstitle1 is-borderless"></p>
                <button id="newsbtn1"> </button>
              <p class="subtitle newstitle newstitle2"></p>
                <button id="newsbtn2"> </button>
              <p class="subtitle newstitle newstitle3"></p>
                <button id="newsbtn3"> </button>
              <p class="subtitle newstitle newstitle4"></p>
                <button id="newsbtn4"> </button>
              <p class="subtitle newstitle newstitle5"></p>
                <button id="newsbtn5"> </button>
            <div class="content">
                <!-- Content -->
              </div>
            </div>
          </article>
        </div>
      </div>
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script type="text/javascript" src="script.js"></script>
      <script src="https://kit.fontawesome.com/086eaec884.js" crossorigin="anonymous"></script>
  </body>
</html>
