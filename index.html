<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- style.css -->
  <link rel="stylesheet" href="style.css">

  <title>Daily Almanac</title>
</head>

<body>
  <div class="tile is-ancestor">
    <div class="tile is-vertical is-10">
      <div class="tile">
        <div class="tile is-parent is-vertical">
          <article class="tile is-child notification is-primary">
            <p class="title">Weather</p>
            <p class="subtitle">Top tile</p>
          </article>
          <!-- on this day -->
          <article class="tile is-child notification is-warning onThisDayTile">
            <p class="title onThisDayTitle"></p>
            <p class="subtitle onThisDaySubtitle"></p>
            <div class="content onThisDayContent">
              <p id="wikipediaTitle"></p>
              <p id="wikipediaLink"></p>
            </div>
          </article>
        </div>
        <div class="tile is-parent Calender">
          <article class="tile is-child notification is-info">
            <p class="title month"></p>
            <div class="row ">
              <div class="col-sm">
                Sunday
              </div>
              <div class="col-sm">
                Monday
              </div>
              <div class="col-sm">
                Tuesday
              </div>
              <div class="col-sm">
                Wednesday
              </div>

              <div class="col-sm">
                Thursday
              </div>
              <div class="col-sm">
                Friday
              </div>
              <div class="col-sm">
                Saturday
              </div>
            </div>
            <div class="week1 row">
            </div>
            <div class="week2 row">
            </div>
            <div class="week3 row">
            </div>
            <div class="week4 row">
            </div>
            <div class="week5 row">
            </div>
        </div>

      </div>

      </figure>
      </article>
    </div>
  </div>
  <div class="tile is-parent">
    <article class="tile is-child notification is-danger">
      <p class="title">additional component</p>
      <p class="subtitle">Aligned with the right tile</p>
      <div class="content">
        <!-- Content -->
      </div>
    </article>
  </div>
  </div>
  <div class="tile is-parent">
    <article class="tile is-child notification is-success">
      <div class="content">
        <p class="title">NEWS</p>
        <p class="subtitle">With even more content</p>
        <div class="content">


          <!-- Content -->
        </div>
      </div>
    </article>
  </div>
  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>
        Description:
      </h3>
      <div class="form-group">
        <p>12am</p><textarea id="description" rows="1"></textarea>
        <p>1am</p><textarea id="description" rows="1"></textarea>
        <p>2am</p><textarea id="description" rows="1"></textarea>
        <p>3am</p><textarea id="description" rows="1"></textarea>
        <p>4am</p><textarea id="description" rows="1"></textarea>
        <p>5am</p><textarea id="description" rows="1"></textarea>
        <p>6am</p><textarea id="description" rows="1"></textarea>
        <p>7am</p><textarea id="description" rows="1"></textarea>
        <p>8am</p><textarea id="description" rows="1"></textarea>
        <p>9am</p><textarea id="description" rows="1"></textarea>
        <p>10am</p><textarea id="description" rows="1"></textarea>
        <p>11am</p><textarea id="description" rows="1"></textarea>
        <p>12pm</p><textarea id="description" rows="1"></textarea>
        <p>1pm</p><textarea id="description" rows="1"></textarea>
        <p>2pm</p><textarea id="description" rows="1"></textarea>
        <p>3pm</p><textarea id="description" rows="1"></textarea>
        <p>4pm</p><textarea id="description" rows="1"></textarea>
        <p>5pm</p><textarea id="description" rows="1"></textarea>
        <p>6pm</p><textarea id="description" rows="1"></textarea>
        <p>7pm</p><textarea id="description" rows="1"></textarea>
        <p>8pm</p><textarea id="description" rows="1"></textarea>
        <p>9pm</p><textarea id="description" rows="1"></textarea>
        <p>10pm</p><textarea id="description" rows="1"></textarea>
        <p>11pm</p><textarea id="description" rows="1"></textarea>
      </div>
      <div>
        <button id="save">Save</button>
      </div>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="dc.js"></script>
  <script src="https://kit.fontawesome.com/086eaec884.js" crossorigin="anonymous"></script>
</body>

</html>
